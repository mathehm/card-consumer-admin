<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="/images/logo.png" alt="logo">
        <h1>Nimu</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/dashboard">
          <span nz-icon nzType="dashboard"></span>
          <span>Dashboard</span>
        </a>
      </li>

      <li nz-menu-item nzMatchRouter>
        <a routerLink="/wallets">
          <span nz-icon nzType="user"></span>
          <span>Usuários</span>
        </a>
      </li>

      <li nz-menu-item nzMatchRouter>
        <a routerLink="/products">
          <span nz-icon nzType="shopping"></span>
          <span>Produtos</span>
        </a>
      </li>

      <li nz-menu-item nzMatchRouter>
        <a routerLink="/welcome">
          <span nz-icon nzType="setting"></span>
          <span>Configurações</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
         <div class="user-dropdown">
          <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="userMenu" nzPlacement="bottomRight">
            <nz-icon nzType="user"></nz-icon>
            <span>matheus</span>
            <nz-icon nzType="down"></nz-icon>
          </button>
          <nz-dropdown-menu #userMenu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="logout()">
                <nz-icon nzType="logout"></nz-icon>
                <span>Sair</span>
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
